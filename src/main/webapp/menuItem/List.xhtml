<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMenuItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

	    <h:form>  
		<p:dataTable editable="true" editMode="cell" var="item" 
			     value="#{menuItemController.items}" paginator="true" rows="10"  
			     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
			     rowsPerPageTemplate="5,10,15"> 		    


		    <p:column sortBy="itemName" headerText="Our Menu" >  
			
			 <h:outputText value="#{item.itemName}" />
			 
		    </p:column>  



		    <p:column  sortBy="itmePrice" headerText="Price">  
			<p:cellEditor>  
			    <f:facet name="output"><h:outputText value="#{item.itemPrice}" /></f:facet>  
			    <f:facet name="input"><p:inputText value="#{item.itemPrice}" label="Price" style="width:96%"/></f:facet>  
			</p:cellEditor>  
		    </p:column>  

		    <p:column>
			<f:facet name="header">
			    <h:outputText value="&nbsp;"/>
			</f:facet>
			<h:commandLink action="#{menuItemController.prepareView}" value="#{bundle.ListMenuItemViewLink}"/>
			<h:outputText value=" "/>
			<h:commandLink action="#{menuItemController.prepareEdit}" value="#{bundle.ListMenuItemEditLink}"/>
			<h:outputText value=" "/>
			<h:commandLink action="#{menuItemController.destroy}" value="#{bundle.ListMenuItemDestroyLink}"/>
		    </p:column>
		</p:dataTable>

		<br />
		<h:commandLink action="#{menuItemController.prepareCreate}" value="#{bundle.ListMenuItemCreateLink}"/>
		<br />
		<h:link outcome="/index" value="#{bundle.ListMenuItemIndexLink}"/>

	    </h:form>  


        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMenuItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMenuItemLabel_itemId}" for="itemId" />
                    <h:inputText id="itemId" value="#{menuItemController.selected.itemId}" title="#{bundle.EditMenuItemTitle_itemId}" required="true" requiredMessage="#{bundle.EditMenuItemRequiredMessage_itemId}"/>
                    <h:outputLabel value="#{bundle.EditMenuItemLabel_itemName}" for="itemName" />
                    <h:inputText id="itemName" value="#{menuItemController.selected.itemName}" title="#{bundle.EditMenuItemTitle_itemName}" required="true" requiredMessage="#{bundle.EditMenuItemRequiredMessage_itemName}"/>
                    <h:outputLabel value="#{bundle.EditMenuItemLabel_itemInfo}" for="itemInfo" />
                    <h:inputTextarea rows="4" cols="30" id="itemInfo" value="#{menuItemController.selected.itemInfo}" title="#{bundle.EditMenuItemTitle_itemInfo}" />
                    <h:outputLabel value="#{bundle.EditMenuItemLabel_itemPrice}" for="itemPrice" />
                    <h:inputText id="itemPrice" value="#{menuItemController.selected.itemPrice}" title="#{bundle.EditMenuItemTitle_itemPrice}" />
                </h:panelGrid>
                <h:commandLink action="#{menuItemController.update}" value="#{bundle.EditMenuItemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMenuItemViewLink}"/>
                <br />
                <h:commandLink action="#{menuItemController.prepareList}" value="#{bundle.EditMenuItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMenuItemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

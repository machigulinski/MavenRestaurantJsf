<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMenuItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMenuItemLabel_itemId}"/>
                    <h:outputText value="#{menuItemController.selected.itemId}" title="#{bundle.ViewMenuItemTitle_itemId}"/>
                    <h:outputText value="#{bundle.ViewMenuItemLabel_itemName}"/>
                    <h:outputText value="#{menuItemController.selected.itemName}" title="#{bundle.ViewMenuItemTitle_itemName}"/>
                    <h:outputText value="#{bundle.ViewMenuItemLabel_itemInfo}"/>
                    <h:outputText value="#{menuItemController.selected.itemInfo}" title="#{bundle.ViewMenuItemTitle_itemInfo}"/>
                    <h:outputText value="#{bundle.ViewMenuItemLabel_itemPrice}"/>
                    <h:outputText value="#{menuItemController.selected.itemPrice}" title="#{bundle.ViewMenuItemTitle_itemPrice}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{menuItemController.destroyAndView}" value="#{bundle.ViewMenuItemDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMenuItemEditLink}"/>
                <br />
                <h:commandLink action="#{menuItemController.prepareCreate}" value="#{bundle.ViewMenuItemCreateLink}" />
                <br />
                <h:commandLink action="#{menuItemController.prepareList}" value="#{bundle.ViewMenuItemShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMenuItemIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

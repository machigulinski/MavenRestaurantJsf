<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMenuItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMenuItemLabel_itemId}" for="itemId" />
                    <p:inputText id="itemId" value="#{menuItemController.selected.itemId}" title="#{bundle.CreateMenuItemTitle_itemId}" required="true" requiredMessage="#{bundle.CreateMenuItemRequiredMessage_itemId}"/>
                    <h:outputLabel value="#{bundle.CreateMenuItemLabel_itemName}" for="itemName" />
                    <p:inputText id="itemName" value="#{menuItemController.selected.itemName}" title="#{bundle.CreateMenuItemTitle_itemName}" required="true" requiredMessage="#{bundle.CreateMenuItemRequiredMessage_itemName}"/>
                    <h:outputLabel value="#{bundle.CreateMenuItemLabel_itemInfo}" for="itemInfo" />
                    <p:inputTextarea rows="4" cols="30" id="itemInfo" value="#{menuItemController.selected.itemInfo}" title="#{bundle.CreateMenuItemTitle_itemInfo}" />
                    <h:outputLabel value="#{bundle.CreateMenuItemLabel_itemPrice}" for="itemPrice" />
                    <p:inputText id="itemPrice" value="#{menuItemController.selected.itemPrice}" title="#{bundle.CreateMenuItemTitle_itemPrice}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{menuItemController.create}" value="#{bundle.CreateMenuItemSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{menuItemController.prepareList}" value="#{bundle.CreateMenuItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMenuItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

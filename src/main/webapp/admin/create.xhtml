<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Add a New Menu Item"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" autoUpdate="true" closable="true" />
            </h:panelGroup>
            <h:form id="form">
                <p:panelGrid columns="2">
                    
		    <p:outputLabel value="Menu Item" for="itemName" />
                    <p:inputText id="itemName" value="#{menuItemController.selectedItem.itemName}" title="#{bundle.CreateMenuItemTitle_itemName}" required="true" requiredMessage="#{bundle.CreateMenuItemRequiredMessage_itemName}"/>
                    
		    <p:outputLabel value="Description" for="itemInfo" />
                    <p:inputTextarea rows="4" cols="30" id="itemInfo" value="#{menuItemController.selectedItem.itemInfo}" title="#{bundle.CreateMenuItemTitle_itemInfo}" />
                    
		    <p:outputLabel value="Price" for="itemPrice" />
                    <p:inputText id="itemPrice" value="#{menuItemController.selectedItem.itemPrice}" title="#{bundle.CreateMenuItemTitle_itemPrice}" />
                
		    	
		</p:panelGrid>
                <br />
		
		<p:commandButton value="Ajax Save" update=":form :messages" id="ajax"  
				 actionListener="#{menuItemController.create()}" styleClass="ui-priority-primary"/>  
                <br />
		<br />
                <h:commandLink action="#{menuItemController.displayMenuItems()}" value="Show Menu Items" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="HOME"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

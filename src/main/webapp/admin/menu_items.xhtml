<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Manage Menu Items"></h:outputText>
        </ui:define>
        <ui:define name="body">

	    <h:form> 
		<h:link outcome="/index" value="HOME"/>
		<br />
		<h:commandLink action="#{menuItemController.prepareCreate}" value="#{bundle.ListMenuItemCreateLink}"/>
		<br />
		<br />
		

		<p:dataTable editable="true" editMode="cell" var="item" 
			     value="#{menuItemController.menuItems}" 
			     paginator="true" rows="10"  
			     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
			     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
			     rowsPerPageTemplate="5,10,15" 

			     selectionMode="single" rowKey="#{item.itemId}"
			     selection="#{menuItemController.selectedItem}"
			     >


		    <p:column  sortBy="itemName" headerText="Menu Item">  
			<h:outputText value="#{item.itemName}" />
		    </p:column>  

		    <p:column  sortBy="itemInfo" headerText="What's in it?">  
			<h:outputText value="#{item.itemInfo}" />
		    </p:column>  



		    <p:column  sortBy="itemPrice" headerText="Price">  
			<h:outputText value="#{item.itemPrice}" />
		    </p:column>  

		    <p:column>
			<f:facet name="header">
			    <h:outputText value="&nbsp;"/>
			</f:facet>
			<h:outputText value=""/>
			<h:commandLink action="#{menuItemController.deleteItem()}" value="#{bundle.ListMenuItemDestroyLink}"/>
			
		    </p:column>
		</p:dataTable>

	    </h:form>  


        </ui:define>
    </ui:composition>

</html>
